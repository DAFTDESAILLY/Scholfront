<aside class="sidebar-v2" [class.sidebar-collapsed]="isCollapsed">
    <!-- Toggle collapse -->
    <button mat-icon-button class="sidebar-toggle" (click)="toggleSidebar()">
        <mat-icon>{{ isCollapsed ? 'chevron_right' : 'chevron_left' }}</mat-icon>
    </button>

    <!-- Navegación principal -->
    <nav class="sidebar-nav">
        <a *ngFor="let item of navItems" [routerLink]="item.route" routerLinkActive="sidebar-item-active"
            class="sidebar-item" [matTooltip]="isCollapsed ? item.label : ''" matTooltipPosition="right">

            <mat-icon class="sidebar-icon">{{ item.icon }}</mat-icon>
            <span class="sidebar-label" *ngIf="!isCollapsed">{{ item.label }}</span>

            <!-- Badge para notificaciones -->
            <span class="sidebar-badge" *ngIf="item['badge'] && !isCollapsed">
                {{ item['badge'] }}
            </span>
        </a>
    </nav>

    <!-- Acceso rápido (bottom) -->
    <div class="sidebar-footer">
        <button mat-icon-button (click)="toggleNotifications()" class="notification-btn" aria-label="Notificaciones">
            <mat-icon [matBadge]="unreadCount" matBadgeColor="warn" [matBadgeHidden]="unreadCount === 0"
                aria-hidden="false">notifications_none</mat-icon>
        </button>
    </div>
</aside>
