<div class="forgot-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Recuperar Contraseña</mat-card-title>
            <mat-card-subtitle>Ingresa tu correo para restablecer tu contraseña</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Correo Electrónico</mat-label>
                    <input matInput formControlName="email" type="email" placeholder="usuario@ejemplo.com">
                    <mat-error *ngIf="forgotForm.get('email')?.hasError('required')">El correo es requerido</mat-error>
                    <mat-error *ngIf="forgotForm.get('email')?.hasError('email')">Por favor ingresa un correo
                        válido</mat-error>
                </mat-form-field>

                <div class="actions">
                    <button mat-raised-button color="primary" type="submit" [disabled]="forgotForm.invalid">
                        Restablecer Contraseña
                    </button>
                </div>
            </form>
        </mat-card-content>
        <mat-card-footer>
            <p>¿Recuerdas tu contraseña? <a routerLink="/auth/login">Iniciar Sesión</a></p>
        </mat-card-footer>
    </mat-card>
</div>
