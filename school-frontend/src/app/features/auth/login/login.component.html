<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Bienvenido</mat-card-title>
            <mat-card-subtitle>Inicia sesión para continuar a Gestión Escolar</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Correo Electrónico</mat-label>
                    <input matInput formControlName="email" type="email" placeholder="ej. usuario@ejemplo.com">
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">El correo es requerido</mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Por favor ingresa un correo
                        válido</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                        [attr.aria-label]="'Ocultar contraseña'" [attr.aria-pressed]="hidePassword" type="button">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es
                        requerida</mat-error>
                </mat-form-field>

                <div class="actions">
                    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
                        Iniciar Sesión
                    </button>
                    <a routerLink="/auth/forgot-password" class="forgot-link">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </mat-card-content>
        <mat-card-footer>
            <p>¿No tienes una cuenta? <a routerLink="/auth/register">Regístrate</a></p>
        </mat-card-footer>
    </mat-card>
</div>
