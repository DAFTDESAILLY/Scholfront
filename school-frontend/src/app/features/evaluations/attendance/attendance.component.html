<div class="attendance-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Control de Asistencia</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="attendanceForm" class="filter-form">
                <mat-form-field appearance="outline">
                    <mat-label>Materia</mat-label>
                    <mat-select formControlName="subjectId">
                        <mat-option *ngFor="let subject of subjects" [value]="subject.id">
                            {{ subject.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Fecha</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="date">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <button mat-raised-button color="primary" (click)="onLoadStudents()"
                    [disabled]="attendanceForm.invalid">
                    Cargar Estudiantes
                </button>
            </form>

            <div *ngIf="attendanceData.length > 0" class="attendance-table">
                <table mat-table [dataSource]="attendanceData">

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Nombre del Estudiante </th>
                        <td mat-cell *matCellDef="let row"> {{row.studentName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Estado </th>
                        <td mat-cell *matCellDef="let row">
                            <mat-radio-group [(ngModel)]="row.status" aria-label="Seleccionar una opciÃ³n">
                                <mat-radio-button value="present">Presente</mat-radio-button>
                                <mat-radio-button value="absent">Ausente</mat-radio-button>
                                <mat-radio-button value="late">Tarde</mat-radio-button>
                                <mat-radio-button value="excused">Justificado</mat-radio-button>
                            </mat-radio-group>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="notes">
                        <th mat-header-cell *matHeaderCellDef> Notas </th>
                        <td mat-cell *matCellDef="let row">
                            <mat-form-field appearance="outline" class="dense-field">
                                <input matInput [(ngModel)]="row.notes" placeholder="Notas opcionales">
                            </mat-form-field>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <div class="actions">
                    <button mat-raised-button color="accent" (click)="saveAttendance()">Guardar Asistencia</button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
