<div class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ isEditMode ? 'Edit' : 'Create' }} Subject</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="subjectForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" placeholder="Ex. Mathematics">
                    <mat-error *ngIf="subjectForm.get('name')?.hasError('required')">Name is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Group</mat-label>
                    <mat-select formControlName="groupId">
                        <mat-option *ngFor="let group of groups" [value]="group.id">
                            {{ group.name }}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="subjectForm.get('groupId')?.hasError('required')">Group is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Status</mat-label>
                    <mat-select formControlName="status">
                        <mat-option value="active">Active</mat-option>
                        <mat-option value="archived">Archived</mat-option>
                    </mat-select>
                    <mat-error *ngIf="subjectForm.get('status')?.hasError('required')">Status is required</mat-error>
                </mat-form-field>

                <div class="actions">
                    <button mat-button type="button" routerLink="/subjects">Cancel</button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="subjectForm.invalid">
                        {{ isEditMode ? 'Update' : 'Create' }}
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
