<div class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ isEditMode ? 'Edit' : 'Create' }} Group</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="groupForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" placeholder="Ex. 1-A">
                    <mat-error *ngIf="groupForm.get('name')?.hasError('required')">Name is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Academic Period</mat-label>
                    <mat-select formControlName="academicPeriodId">
                        <mat-option *ngFor="let period of periods" [value]="period.id">
                            {{ period.startDate | date }} - {{ period.endDate | date }} ({{ period.type }})
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="groupForm.get('academicPeriodId')?.hasError('required')">Period is
                        required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Status</mat-label>
                    <mat-select formControlName="status">
                        <mat-option value="active">Active</mat-option>
                        <mat-option value="archived">Archived</mat-option>
                    </mat-select>
                    <mat-error *ngIf="groupForm.get('status')?.hasError('required')">Status is required</mat-error>
                </mat-form-field>

                <div class="actions">
                    <button mat-button type="button" routerLink="/groups">Cancel</button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="groupForm.invalid">
                        {{ isEditMode ? 'Update' : 'Create' }}
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
