<div class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ isEditMode ? 'Editar' : 'Crear' }} Grupo</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="groupForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name" placeholder="Ej. 1-A">
                    <mat-error *ngIf="groupForm.get('name')?.hasError('required')">El nombre es requerido</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Periodo Acad√©mico</mat-label>
                    <mat-select formControlName="academicPeriodId">
                        <mat-option *ngFor="let period of periods" [value]="period.id">
                            {{ period.startDate | date }} - {{ period.endDate | date }} ({{ period.type }})
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="groupForm.get('academicPeriodId')?.hasError('required')">El periodo es
                        requerido</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Estado</mat-label>
                    <mat-select formControlName="status">
                        <mat-option value="active">Activo</mat-option>
                        <mat-option value="archived">Archivado</mat-option>
                    </mat-select>
                    <mat-error *ngIf="groupForm.get('status')?.hasError('required')">El estado es requerido</mat-error>
                </mat-form-field>

                <div class="actions">
                    <button mat-button type="button" routerLink="/groups">Cancelar</button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="groupForm.invalid">
                        {{ isEditMode ? 'Actualizar' : 'Crear' }}
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
