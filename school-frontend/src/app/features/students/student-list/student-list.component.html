<div class="students-container">
    <div class="header">
        <div class="title-row">
            <h2>Estudiantes</h2>
            <app-help-icon
                message="Directorio completo de alumnos. Gestiona inscripciones, información personal y académica."></app-help-icon>
        </div>
        <button mat-raised-button color="primary" routerLink="new">
            <mat-icon>add</mat-icon> Registrar Estudiante
        </button>
    </div>

    <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Buscar Estudiante</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por nombre, ID o correo" #input>
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="enrollmentId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Matrícula </th>
                <td mat-cell *matCellDef="let row"> {{row.enrollmentId || 'N/A'}} </td>
            </ng-container>

            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.fullName}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
                <td mat-cell *matCellDef="let row"> {{row.email || 'N/A'}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                <td mat-cell *matCellDef="let row">
                    <span [class]="'status-badge status-' + row.status">
                        {{row.status | titlecase}}
                    </span>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" [routerLink]="[row.id, 'edit']">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteStudent(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="6">No hay datos que coincidan con el filtro "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 50]" aria-label="Seleccionar página de estudiantes"></mat-paginator>
    </div>
</div>
